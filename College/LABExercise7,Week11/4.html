<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <script>
            var cho;
            cho=prompt("Enter your choice (1-7)");
        
        function display()
        {
            switch(cho){
                case '1': 
                    document.getElementById("here").innerHTML="Sunday";
                    break;
                case '2': 
                    document.getElementById("here").innerHTML="Monday";
                    break;
                case '3': 
                    document.getElementById("here").innerHTML="Tuesday";
                    break;
                case '4': 
                    document.getElementById("here").innerHTML="Wednesday";
                    break;
                case '5':
                    document.getElementById("here").innerHTML="Thursday";
                    break;
                case '6': 
                    document.getElementById("here").innerHTML="Friday";
                    break;
                case '7':
                    document.getElementById("here").innerHTML="Saturday";
                    break;
                default:
                    document.getElementById("here").innerHTML="Wrong choice";
                    break;
            }
        }
    </script>
</head>
<body>
    <p><button onclick="display()">Click here to see the date</button></p><br>
    <p id="here"></p>
</body>
</html>
