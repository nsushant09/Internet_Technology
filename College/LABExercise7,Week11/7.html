<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
    <script>
        var num;
        num=prompt("Enter the number");
    </script>
</head>
<body>
    <script>

        for(var i=1;i<=10;i++){
            var mult;
            mult=num*i;
            document.write("<br>"+num+" * "+i+" = "+mult);
        }
    </script>
</html>
