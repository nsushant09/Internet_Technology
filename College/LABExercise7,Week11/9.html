<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9</title>
    <script>
        var array=[10,18,13,17,19,21];
        function Sum(){
            var sum=0;
            for(var i=0;i<6;i++){
                sum+=array[i];
            }
            document.getElementById('here').innerHTML=sum;
        }

        function product(){
            var mult=1;
            for(var i=0;i<6;i++){
                mult*=array[i];
            }
            document.getElementById('here2').innerHTML=mult;
        }
    </script>
</head>
<body>
<button onclick="Sum()">Click here to see the sum</button><br>
  <p id="here"></p>
  <br>
  <button onclick="product()">Click here to see the product below</button> <br>
  <p id="here2"></p>

</body>
</html>
