<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>
    <h1>Heading 1: Example on Unorderes List</h1>
    <ul type="circle">
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ul>

    <h2>Heading 2: Example on Ordered List</h2>
    <ol type="i" start="4">
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ol>

    <h3>Heading 3: Example on Defination list</h3>
    <dl>
        <dt>Sports Magazine</dt>
            <dd>Sportstar</dd>
        <dt>Business Magazine</dt>
            <dd>Business Week</dd>
    </dl>
        
    
</body>
</html>
