<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <script>
        function over(){
            document.getElementById('here').innerHTML="You mouse is over the text.";
        }
        function out(){
            document.getElementById('here').innerHTML="Thank you "
        }
    </script>
</head>
<body>
    <div id="here" onmouseover="over()" onmouseout="out()">Point here to change the text</div>
</body>
</html>
