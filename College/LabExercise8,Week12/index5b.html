<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5b</title>
    <script>
        function check(){
            pass=prompt('Enter the password')
            rePass=prompt('Re-Enter the password')
            if(pass==rePass){
                alert("Both you password are same");
            }
            else
                alert("The passwords entered are not same.")
        }
    </script>
</head>
<body>
    <button onclick="check()">Click here to Enter the password</button>
</body>
</html>
